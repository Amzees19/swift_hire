name: Worker US (Scraping)

on:
  schedule:
    - cron: "*/5 * * * *"  # Run every 3 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m playwright install chromium
      - name: Set up flyctl (for Postgres proxy)
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Start Fly Postgres proxy
        run: |
          flyctl proxy 5432 -a swift-hire-db &
          sleep 3
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Show outbound IP
        run: |
          curl -s https://api.ipify.org
      - name: Show CloudFront response headers
        run: |
          curl -s -D - -o /dev/null https://hiring.amazon.com/app#/jobSearch
      - name: Run US worker once
        run: |
          python -m worker.main_us
        env:
          PYTHONUNBUFFERED: "1"
          TEST_MODE: "false"
          PLAYWRIGHT_HEADLESS: "true"
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROXY }}
